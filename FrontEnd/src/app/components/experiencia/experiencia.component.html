<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-secondary btn-sm" routerLink="/nuevaexp" *ngIf="isLogged"> 
            Agregar Experiencia Laboral
        </button>
    </div>
    
       <div class="col lg 11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-outline-secondary" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-outline-secondary" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
