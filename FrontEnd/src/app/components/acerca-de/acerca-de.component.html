<div>
  <button type="button" class="btn btn-secondary btn-sm" routerLink="/editacercade/1" *ngIf="isLogged">
      Editar persona
  </button>
</div>
<div class="row" *ngIf="persona">
 
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
      <img src={{persona.img}}  class="img-fluid" id="fotoPerfil">
      
  </div>
  

  <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
      <p><b>Full Stack Developer Jr</b></p>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 descripcion">
      <span>
      <h1>Acerca de m√≠</h1>
      <p><b>{{persona.descripcion}}</b></p>
      </span>
      
  </div>    
</div>
